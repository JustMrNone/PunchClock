{% load static %}
<div id="team-view" class="tab-content">
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Team Overview</h1>
            <p class="text-gray-600">Summary of team activities and hours</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <select id="department-filter" class="pl-10 pr-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-64">
                    <option value="">All Departments</option>
                    <!-- Departments will be loaded here -->
                </select>
                <i class="fas fa-filter absolute left-3 top-3.5 text-gray-400"></i>
            </div>
            <div class="relative">
                <input type="text" id="team-employee-search" placeholder="Search employees..." class="pl-10 pr-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 w-96">
                <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
            </div>
        </div>
    </header>

    <!-- Department Overview -->
    <div class="bg-white rounded-xl p-6 mb-8 time-card">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-semibold text-gray-800">Hours by Department</h3>
            <button class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">View All</button>
        </div>

        <div id="department-stats-container" class="space-y-4">
            <!-- Department stats will be populated dynamically here -->
            <div class="flex items-center justify-center py-4 text-gray-500">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Loading department statistics...
            </div>
        </div>
    </div>

    <!-- Employee Hours Table -->
    <div class="bg-white rounded-xl p-6 time-card">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-semibold text-gray-800">Employee Hours</h3>
            <div class="flex space-x-2">
                <button id="sort-by-hours" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                    <i class="fas fa-sort text-gray-600"></i>
                </button>
                <button id="export-employee-hours" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                    <i class="fas fa-download text-gray-600"></i>
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="employee-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Hours</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Regular</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Overtime</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr id="no-employees-row">
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            Loading employee data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex items-center justify-between border-t border-gray-200 pt-4 mt-4">
            <div>
                <p id="pagination-info" class="text-sm text-gray-700">
                    Showing <span class="font-medium">1</span> to <span class="font-medium">5</span> of <span class="font-medium">24</span> employees
                </p>
            </div>
            <div id="pagination-controls" class="flex space-x-2">
                <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <!-- Page buttons will be inserted here -->
                <button id="next-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'punch/js/admin/teamoverview.js' %}"></script>
