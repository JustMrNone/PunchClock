{% extends 'base.html' %}

{% block title %}WorkTime Tracker | Welcome{% endblock %}

{% block extra_head %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
    }
    .welcome-btn {
        transition: all 0.3s ease;
        transform: scale(1);
    }
    .welcome-btn:hover {
        transform: scale(1.05);
    }
    .welcome-btn:active {
        transform: scale(0.98);
    }
</style>
{% endblock %}

{% block content %}
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to WorkTime Tracker</h1>
        <p class="text-gray-600 mb-6">Please select your login type to proceed</p>
        <div class="space-y-4">
            <a href="{% url 'PunchClock:adminlogin' %}" class="welcome-btn block w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">
                <i class="fas fa-user-tie mr-2"></i> Login as Manager
            </a>
            <a href="{% url 'PunchClock:loginpunch' %}" class="welcome-btn block w-full py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700">
                <i class="fas fa-user mr-2"></i> Login as Employee
            </a>
        </div>
    </div>
</body>
{% endblock %}
